<section class="section-rest" id="section-rest">
  <div class="container">
    <h2 class="cart-title">
      <svg class="cart-icon-shopping" width="16" height="16">
        <use href="./images/icons.svg#icon-shopping-cart"></use>
      </svg>
      Cart (<span class="cart-number-purchases">3</span>)
    </h2>
    <div class="delete-box">
      <p class="delete">Delete all</p>
      <svg class="cart-icon" width="16" height="16">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </div>
  </div>

  <div class="cart-wrapper">
    <ul class="cart-shopping-list cart-right">
      <li class="cart-shopping-item">
        <div class="cart-item-info">
          <div class="cart-info-top">
            <p class="cart-info-name-product">Avocado</p>
            <svg class="cart-icon" width="16" height="16">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </div>

          <ul class="cart-info-list">
            <li class="card-info-item">
              <h3 class="card-info-caption">Category:</h3>
              <p class="card-info-caption">Fresh Produce</p>
            </li>
            <li class="card-info-item">
              <h3 class="card-info-caption">Size:</h3>
              <p class="card-info-caption">Each</p>
            </li>
          </ul>

          <div class="cart-info-bottom">
            <span class="cart-info-price">$1.99</span>
          </div>
        </div>
      </li>
    </ul>

    <div class="cart-left">
      <h3 class="cart-title-your-order"></h3>
      <div class="cart-total-price">
        <p class="cart-total-text">Total</p>
        <span class="cart-total-price-number">$12,94</span>
      </div>
      <form action="#" class="cart-form">
        <label class="cart-form-label">
          <input
            class="cart-form-input"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          />
        </label>
        <button class="cart-form-btn" type="submit" aria-label="Ñheckout">
          Checkout
        </button>
      </form>
    </div>
  </div>
</section>
