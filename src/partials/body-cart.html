<section class="section-rest" id="section-rest">
  <div class="container">
    <h2 class="cart-title">
      <svg class="cart-icon-shopping" width="38" height="38">
        <use href="./images/icons.svg#icon-shopping-cart"></use>
      </svg>
      Cart (<span class="cart-number-purchases">3</span>)
    </h2>
    <div class="delete-all-box">
      <p class="delete-all-text">Delete all</p>
      <svg class="delete-all-icon" width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </div>

    <div class="cart-content">
      <ul class="cart-shopping-list cart-left">
        <li class="cart-shopping-item">
          <img
            class="cart-shopping-img"
            src="./images/tomatoes.jpg"
            alt="product image"
          />
          <div class="cart-item-info">
            <div class="cart-info-top">
              <p class="cart-info-name-product">Avocado</p>
              <svg class="cart-delete-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-close"></use>
              </svg>
            </div>

            <ul class="cart-properties-list">
              <li class="cart-properties-item">
                <h3 class="cart-properties-caption">Category:</h3>
                <p class="cart-properties-subtitle">Fresh Produce</p>
              </li>
              <li class="cart-properties-item">
                <h3 class="cart-properties-caption">Size:</h3>
                <p class="cart-properties-subtitle">Each</p>
              </li>
            </ul>

            <div class="cart-info-bottom">
              <p class="cart-info-price"><span>&#36;</span>1.99</p>
            </div>
          </div>
        </li>
        <li class="cart-shopping-item">
          <img
            class="cart-shopping-img"
            src="./images/tomatoes.jpg"
            alt="product image"
          />
          <div class="cart-item-info">
            <div class="cart-info-top">
              <p class="cart-info-name-product">Chestnut Mushroom</p>
              <svg class="cart-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-close"></use>
              </svg>
            </div>

            <ul class="cart-properties-list">
              <li class="cart-properties-item">
                <h3 class="cart-properties-caption">Category:</h3>
                <p class="cart-properties-subtitle">Fresh Produce</p>
              </li>
              <li class="cart-properties-item">
                <h3 class="cart-properties-caption">Size:</h3>
                <p class="cart-properties-subtitle">8oz package</p>
              </li>
            </ul>

            <div class="cart-info-bottom">
              <p class="cart-info-price"><span>&#36;</span>2.99</p>
            </div>
          </div>
        </li>
      </ul>

      <div class="cart-right">
        <h3 class="cart-title-your-order">Your Order</h3>
        <div class="cart-total-price-box">
          <p class="cart-total-price-text">Total</p>
          <span class="cart-total-price-number"><span class="cart-total-price-sum">Sum:</span> $12,94</span>
        </div>
        <form action="#" class="cart-form">
          <label class="cart-form-label">Mail:</label>
            <input
              class="cart-form-input"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            />
          
          <button class="cart-form-btn" type="submit" aria-label="Ñheckout">
            Checkout
          </button>
        </form>
      </div>
    </div>

  </div>

  </div>
</section>
