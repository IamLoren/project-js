      <div class="cart-order">
        <h3 class="cart-title-your-order">Your Order</h3>
        <div class="cart-total-price-box">
          <p class="cart-total-price-text">Total</p>
          <div>
            <span class="cart-total-price-sum">Sum: $</span>
            <span class="cart-total-price-number js-total-price"></span>
          </div>
        </div>
        <form action="#" class="cart-form">
          <label class="cart-form-label">Mail:</label>
          <input
            class="cart-form-input"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          />

          <button class="cart-form-btn" type="submit" aria-label="сheckout">
            Checkout
          </button>
        </form>

    <div class="cart-order-info">
      <form class="cart-order-info-form">
        <p class="cart-order-info-text">Enter your details for the order</p>
        <label class="cart-order-info-label">
          <input
            class="cart-order-info-input"
            type="text"
            placeholder="Name:"
            required
          />
        </label>
        <label class="cart-order-info-label">
          <input
            class="cart-order-info-input"
            type="tel"
            placeholder="Phone number:"
            required
          />
        </label>
        <label class="cart-order-info-label">

            class="cart-order-info-input"
            type="text"
            placeholder="Delivery address:"
            required

        <label class="cart-order-info-label">
          <input
            class="cart-order-info-input datetime"
            type="text"
            placeholder="Delivery date and time:"
            required
          />
        </label>
        <button class="cart-order-info-btn" type="submit">Send</button>
      </form>
    </div>
