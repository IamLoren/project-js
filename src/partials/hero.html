<section class="hero">
  <div class="container hero-container">
    <h1 class="hero-title">
      Welcome to the <span class="hero-title-accent">Food</span> Boutique!
    </h1>
    <p class="hero-text">
      With Food Boutique, you're not just subscribing to food, you're signing up
      for a fresher, fitter, and happier you.
    </p>
    <div class="hero-picture-block">
      <picture class="hero-picture">
        <source
          media="(min-width: 1440px)"
          srcset="./images/base_image.webp 1x,
            ./images/base_image@2x.webp 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="./images/base_image_tab.webp 1x,
            ./images/base_image_tab@2x.webp 2x
          "
        />
        <source
          media="(min-width: 320px)"
          srcset="
            ./images/base-image_mob.webp    1x,
            ./images/base-image_mob@2x.webp 2x
          "
        />
        <img
          class="hero-img"
          src="./images/base_image.jpg"
          alt="Women sportswear working out outdoors"
          width="259"
          loading="lazy"
        />
      </picture> 
      <svg class="organic-food-icon" width="100" height="100">
          <use href="./images/icons.svg#icon-organic-food"></use>
      </svg>
  </div>
</section>
